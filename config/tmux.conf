# muxcode tmux configuration snippet
# Add to your .tmux.conf: source-file ~/.config/muxcode/tmux.conf

# --- F-key window switching (F1-F10) ---
# Quick navigation between agent windows without prefix key
bind -n F1 select-window -t:1
bind -n F2 select-window -t:2
bind -n F3 select-window -t:3
bind -n F4 select-window -t:4
bind -n F5 select-window -t:5
bind -n F6 select-window -t:6
bind -n F7 select-window -t:7
bind -n F8 select-window -t:8
bind -n F9 select-window -t:9
bind -n F10 select-window -t:10

# --- Session picker popup (prefix + C) ---
# Opens muxcode project picker in a tmux popup
bind C display-popup -E -w 60% -h 50% -T " New Session " "TMUX_POPUP=1 muxcode"

# --- Vim-tmux navigator integration ---
# Seamless Ctrl-h/j/k/l navigation between tmux and nvim panes
# Requires: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# --- Resize behavior ---
# Aggressive resize works better with tiling window managers
set -g aggressive-resize on
